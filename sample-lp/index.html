<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルLP - 効果的なランディングページ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="container">
            <h1 class="logo">YourBrand</h1>
            <button class="cta-button header-cta">今すぐ始める</button>
        </div>
    </header>

    <!-- ヒーローセクション -->
    <section class="hero">
        <div class="container hero-container">
            <h2 class="hero-title">売上を2倍にする<br>革新的なソリューション</h2>
            <p class="hero-subtitle">たった30日で結果を実感。今なら無料トライアル実施中</p>
            <button class="cta-button hero-cta">無料で試してみる</button>
            <img src="images/CLALA.png" alt="CLALAキャラクター" class="hero-image">
        </div>
    </section>

    <!-- ベネフィットセクション -->
    <section class="benefits">
        <div class="container">
            <h3 class="section-title">選ばれる3つの理由</h3>
            <div class="benefit-grid">
                <div class="benefit-item">
                    <div class="benefit-icon">📈</div>
                    <h4>売上向上</h4>
                    <p>平均して売上が180%向上</p>
                </div>
                <div class="benefit-item">
                    <div class="benefit-icon">⚡</div>
                    <h4>簡単導入</h4>
                    <p>最短1日で導入完了</p>
                </div>
                <div class="benefit-item">
                    <div class="benefit-icon">🔒</div>
                    <h4>安心保証</h4>
                    <p>30日間返金保証付き</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 社会的証明 -->
    <section class="testimonials">
        <div class="container">
            <h3 class="section-title">お客様の声</h3>
            <div class="testimonial-grid">
                <div class="testimonial-item">
                    <p class="testimonial-text">"導入後、売上が3倍になりました！"</p>
                    <p class="testimonial-author">- 田中様（EC事業）</p>
                </div>
                <div class="testimonial-item">
                    <p class="testimonial-text">"操作が簡単で、スタッフ全員がすぐに使いこなせました"</p>
                    <p class="testimonial-author">- 佐藤様（小売業）</p>
                </div>
            </div>
        </div>
    </section>

    <!-- CTA -->
    <section class="final-cta">
        <div class="container">
            <h3 class="cta-title">今すぐ無料トライアルを始めましょう</h3>
            <p class="cta-subtitle">クレジットカード不要・即日利用可能</p>
            <form class="cta-form">
                <input type="email" placeholder="メールアドレス" class="email-input">
                <button type="submit" class="cta-button form-cta">無料で始める</button>
            </form>
        </div>
    </section>

    <!-- フッター -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 YourBrand. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
